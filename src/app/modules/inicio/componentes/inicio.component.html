<div class="inicio">
  <div class="card__article" *ngFor="let articulo of contenidos">
    <h2>
      {{ articulo.titulo }}<br />
      <span>{{ articulo.subtitulo }}</span>
    </h2>
    <img [src]="articulo.imagen" width="470" height="300" alt="null" />
    <p class="infoseg">
      {{articulo.descripcion}}
    </p>
    <span *ngFor="let ofrece of articulo.ofrece">
      {{ofrece}}
    </span>
  </div>
</div>
