<div class="principal_cuenta_container">
  <div class="container-cuenta">
    <div class="imagen_cuentas">
      <div class="texto-principal_container">
        <h1 class="texto-principal">Tarjetas de Credito</h1>
      </div>
    </div>
  </div>

  <div class="">
    <h2 class="productgrid__title">Tarjetas de credito en BBUAM</h2>

    <section class="articles" >
      <article (click)="navegar(tarjeta.tipo)" *ngFor="let tarjeta of tarjetas">
        <div class="article-wrapper">
          <figure>
            <img [src]="tarjeta.imagen" alt="" />
          </figure>
          <div class="article-body">
            <h2>{{tarjeta.titulo}}</h2>
            <div class="flex__horizontal container__puntos" *ngFor="let punto of tarjeta.puntos" >
              <i class="ri-arrow-right-s-fill" style="color: #ffa500;"></i>
              <p>
                {{punto}}
              </p>
          </div>


            <a class="read-more">
              Saber mas
              <svg
                class="icon"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
        </div>
      </article>
    </section>
  </div>
</div>
