<div class="login-box">
  <h2>Registro</h2>
  <form>
    <div class="flex__horizontal flex__spacearround">
      <div class="user-box">
        <input type="text" name="" required="true" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}"/>
        <label>Nombre</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="true" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}"/>
        <label>Apellido</label>
      </div>
    </div>
    <div class="user-box">
      <input type="text" name="" required="true" [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}"/>
      <label>Direccion</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="true" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
      <label>Correo electronico</label>
    </div>
    <div class="user-box">
      <input type="date" name="" required="true" [(ngModel)]="fechaNacimiento" [ngModelOptions]="{standalone: true}"/>
      <label>Fecha de nacimiento</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="true" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
      <label>Contraseña</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="true" [(ngModel)]="password2" [ngModelOptions]="{standalone: true}"/>
      <label>Confirmar contraseña</label>
      <p class="texto__blanco">La Contraseña debe incluir una letra minuscula, mayuscula, numero, caracter especial.</p>
    </div>
    <a class="cursor_pointer" (click)="submitRegister()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Registrar
    </a>
  </form>
</div>
<div style="height: 1000px;">

</div>
