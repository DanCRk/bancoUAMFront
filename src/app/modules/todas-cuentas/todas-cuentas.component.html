<div class="principal_cuenta_container">
  <div class="container-cuenta">
    <div class="imagen_cuentas">
      <div class="texto-principal_container">
        <h1 class="texto-principal">Cuentas de débito</h1>
      </div>
    </div>
  </div>
  
  <div class="">
      <h2 class="productgrid__title">Cuentas de débito en BBUAM</h2>

    <section class="articles" *ngFor="let cuenta of cuentas" >
      <article (click)="navegar(cuenta.tipo)">
        <div class="article-wrapper">
          <figure>
            <img [src]="cuenta.imagen" alt="" />
          </figure>
          <div class="article-body">
            <h2>{{cuenta.titulo}}</h2>
            <div class="flex__horizontal container__puntos" *ngFor="let punto of cuenta.puntos" >
                <i class="ri-arrow-right-s-fill" style="color: #ffa500;"></i>
                <p>
                  {{punto}}
                </p>
            </div>
            <a class="read-more">
              Saber mas 
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
        </div>
      </article>
    </section>
  </div>
</div>
